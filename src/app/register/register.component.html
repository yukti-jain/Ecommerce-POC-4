<form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
    <div class="registerbox"> 
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div>
      <label>First Name</label>
      <input type="text" name="firstname" class="form-control " formControlName="firstname" required>
      <label class="text-danger" *ngIf="firstname.touched && firstname.invalid">This field is mandatory</label>
    </div>

    <div>
      <label for="lname">Last Name</label>
      <input type="text"  name="lastname" class="form-control" formControlName="lastname" required>
      <label class="text-danger" *ngIf="lastname.touched && lastname.invalid">This field is mandatory</label>
    </div>

    <div>
      <label for="username">User Name</label>
      <input type="text"  name="username" class="form-control" formControlName="username" required>
      <label class="text-danger" *ngIf="username.touched && username.hasError('required')">This field is mandatory</label>
      <label class="text-danger" *ngIf="username.touched && username.hasError('userNameNotAvailable')">User Name is not available</label>
      
    </div>

    <div>
      <label for="psw" >Password</label>
      <input type="password" class="form-control" name="psw" formControlName="password" required>
      <label class="text-danger" *ngIf="password.touched && password.hasError('required')">This field is mandatory</label>
      <label class="text-danger" *ngIf="password.touched && password.hasError('passwordValidation')"> Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number</label>
    </div>

    <div>
      <label for="psw-repeat">Confirm Password</label>
      <input type="password" class="form-control" name="psw-repeat" formControlName="confirmPassword" required>
      <label class="text-danger" *ngIf="password.touched && password.hasError('required')">This field is mandatory</label>
      <label class="text-danger" *ngIf="confirmPassword.touched && confirmPassword.hasError('passwordMismatch')">Password do not match</label>
    </div>

    <div >
      <label for="gender" >Gender</label>
      <select id="gender" name="gender" formControlName="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>
  
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="btn btn-block btn-success">Submit</button> 
    <br>

    <div class="container signin">
        <p>Already have an account? <a [routerLink]="['/login']" >Sign in</a>.</p>
    </div>
    </div>
  </form>
