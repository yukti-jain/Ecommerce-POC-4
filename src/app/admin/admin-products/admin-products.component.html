<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productList">
            <td> {{ p.productName}}</td>
            <td> {{ p.price}} </td>
            <td>
                <a routerLink="/admin/products/{{p.productId}}">Edit</a>
            </td>
        </tr>
    </tbody>

</table>
