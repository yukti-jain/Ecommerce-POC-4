<div class="row">
    <div class="col-md-8">
        <div>
            <div class="docs-example-viewer-title mat-elevation-z2">
                <div class="docs-example-viewer-title-spacer">
                    <h3> Product Details</h3>
                </div>
            </div>
            <form method="post" enctype="multipart/form-data"  [formGroup]="productForm" (ngSubmit)="saveProductDetails()"> 
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input  id="productName" type="text" class="form-control"  formControlName="productName" required >
                    <label class="text-danger" *ngIf="productName.touched && productName.invalid">This field is mandatory</label>
                </div>

            
                <div class="form-group">
                    <label for="description">Description</label>
                    <input  id="description" type="text" class="form-control"  formControlName="description" required >
                    <label class="text-danger" *ngIf="description.touched && description.invalid">This field is mandatory</label>
                </div>

                <div class="form-group">
                    <label for="coverImagePath">Cover Path</label>
                    <input  id="coverImagePath" type="text" class="form-control" formControlName="coverImagePath" required >
                    <label class="text-danger" *ngIf="coverImagePath.touched && coverImagePath.invalid"> This field is mandatory</label>  
                </div>

                <div class="form-group" >
                    <label for="price">Price</label>
                    <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input  type="text" class="form-control" aria-label="Dollar amount" formControlName="price" required>
                    </div>
                    <label class="text-danger" *ngIf="price.touched && price.invalid">This field is mandatory</label>
                    <label class="text-danger" *ngIf="price.touched && price.hasError('min')">Price should be 0 or higher</label>
                </div>
            
                <div class="form-group">
                    <label   for="category">Category</label>
                    <select placeholder="Category" class="form-control" formControlName="category" required >
                        <option value=""></option>
                        <option *ngFor="let category of categoryList" [value]="category.categoryName">
                            {{category.categoryName}}
                        </option>
                    </select>
                    <label class="text-danger" *ngIf="category.touched && category.invalid"> This field is mandatory</label>
                </div>
            

                <button class="btn btn-primary">Save</button>    
                <button type="button"  class="btn btn-danger">Delete</button> 
            </form>  
        </div>
    </div>
    <div class="col-md-4">
        <div class="card" >
            <img class="card-img-top"  [src]=" coverImagePath.value" alt="Card image cap" >
            <div class="card-body">
              <h5 class="card-title">{{ productName.value }}</h5>
              <p class="card-text">{{ description.value}}</p>
              <p class="card-text">{{ price.value | currency: 'USD': true}}</p>
            </div>
          </div>
    </div>
</div>
